name: VitalsApp
options:
  bundleIdPrefix: com.vitalsapp
  deploymentTarget:
    iOS: "17.0"
  xcodeVersion: "16.2"

packages:
  swift-transformers:
    url: https://github.com/huggingface/swift-transformers
    from: "0.1.12"
  WebRTC:
    url: https://github.com/stasel/WebRTC
    from: "126.0.0"

targets:
  VitalsApp:
    type: application
    platform: iOS
    sources:
      - path: VitalsApp
        excludes:
          - "Resources/**"
      - path: VitalsApp/Resources/MedSigLIP_VisionEncoder.mlpackage
      - path: VitalsApp/Resources/MedSigLIP_TextEncoder.mlpackage
      - path: VitalsApp/Resources/tokenizer
        type: folder
        buildPhase: resources
      - path: VitalsApp/Resources/MedASR.mlpackage
      - path: VitalsApp/Resources/medasr_tokenizer
        type: folder
        buildPhase: resources
    dependencies:
      - package: swift-transformers
        product: Transformers
      - package: WebRTC
    info:
      path: VitalsApp/Info.plist
      properties:
        UILaunchScreen: {}
        NSCameraUsageDescription: "Take photos for classification"
        NSMicrophoneUsageDescription: "Stream audio during live sessions"
        NSAppTransportSecurity:
          NSAllowsLocalNetworking: true
    settings:
      base:
        SWIFT_VERSION: "5.9"
